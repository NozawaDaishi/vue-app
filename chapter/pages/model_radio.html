<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <form>
        <div>お使いのOSは？</div>
        <select v-model="os" multiple size="3">
          <option value="">OSを選択してください</option>
          <option>Windows</option>
          <option>Linux</option>
          <option>macOS</option>
        </select>
      </form>
      <p>回答：{{os}}</p>
    </div>
    <script src="../lib/vue.global.js"></script>
    <script src="../js/model_radio.js"></script>
  </body>
</html>
