<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <form>
        <label for="agree">同意する：</label>
        <input
          type="checkbox"
          id="agree"
          v-model="agree"
          true-value="yes"
          false-value="no"
        />
      </form>
      <p>回答：{{agree}}</p>
    </div>
    <script src="../lib/vue.global.js"></script>
    <script src="../js/model_radio.js"></script>
  </body>
</html>
